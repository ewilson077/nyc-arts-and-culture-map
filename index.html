<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Arts and Culture Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 align="center">NYC Arts and Culture Guide</h1>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.75, -73.97], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add GeoJSON data for borough boundaries
        fetch('data/borough_boundaries_wgs84.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "#222222",
                        weight: 1,
                        fillColor: "#66b3ff",
                        fillOpacity: 0.6
                    }
                }).addTo(map);
            });

        // Add GeoJSON data for subway routes
        fetch('data/subway_routes.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        var color = feature.properties.rt_symbol ? {
                            "1": "#EE352E", "2": "#EE352E", "3": "#EE352E",
                            "4": "#00933C", "5": "#00933C", "6": "#00933C",
                            "A": "#2850AD", "C": "#2850AD", "E": "#2850AD",
                            "B": "#FF6319", "D": "#FF6319", "F": "#FF6319", "M": "#FF6319",
                            "G": "#6CBE45",
                            "J": "#996633", "Z": "#996633",
                            "L": "#A7A9AC",
                            "N": "#FCCC0A", "Q": "#FCCC0A", "R": "#FCCC0A", "W": "#FCCC0A",
                            "S": "#808183"
                        }[feature.properties.rt_symbol] : "black";
                        return {
                            color: color,
                            weight: 3,
                            opacity: 0.8
                        };
                    }
                }).addTo(map);
            });

        // Add markers for museums and art galleries
        // You can add similar fetch calls for museums and art galleries data
    </script>
</body>
</html>
